<!DOCTYPE html>
<html>
<head>
    <title>4-Month Financial Plan</title>
    <style>
        input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>4-Month Financial Plan</h1>

    <label for="income">Monthly Income (£):</label>
    <input type="number" id="income" value="0" min="0"><br>

    <label for="rent">Rent (£):</label>
    <input type="number" id="rent" value="0" min="0"><br>

    <label for="food">Food (£):</label>
    <input type="number" id="food" value="0" min="0"><br>

    <!-- Add more expense categories as needed -->
  
    <label for="debt1">Monzo Loan (£):</label>
    <input type="number" id="debt1" value="0" min="0"><br>

    <label for="debt2">Monzo Overdraft (£):</label>
    <input type="number" id="debt2" value="0" min="0"><br>

    <!-- Add more debts as needed -->

    <button onclick="calculate()">Calculate</button>

    <h2>Results:</h2>
    <p id="result"></p>

    <script>
        function calculate() {
            var income = parseFloat(document.getElementById('income').value);
            var rent = parseFloat(document.getElementById('rent').value);
            var food = parseFloat(document.getElementById('food').value);
            // Add more expense categories as needed
            var debt1 = parseFloat(document.getElementById('debt1').value);
            var debt2 = parseFloat(document.getElementById('debt2').value);
            // Add more debts as needed

            var totalExpenses = rent + food;  // Add more expenses as needed
            var remainingBudgetMonth1 = income - totalExpenses - debt1 - debt2;  // Subtract more debts as needed

            // Repeat for each subsequent month

            document.getElementById('result').innerText = 'Month 1 Remaining Budget: £' + remainingBudgetMonth1.toFixed(2);
            // Repeat for each subsequent month
        }
    </script>
</body>
</html>
